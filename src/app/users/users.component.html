<div class="container">
    <div class="row">
        <div class="offset-3 col-md-6 offset-3">
            <h3>Find a github user or a repository</h3>
            <sup>Enter a username to see their profile and repos</sup>
            <form class="form-inline">
                <input class="form-control" type="text" name="search" id="search" #searchUser placeholder="All of github">
                <button (click)='getUser()' class="btn btn-light" type="button">Search</button>
            </form>
            <div>
                <img src="{{profile.avatar_url}}" alt="">
            </div>
        </div>
    </div>
</div>
